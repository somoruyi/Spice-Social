<h3>Register User</h3>
<div class="form-container">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="username">Username</label>

      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">

    </div>

    <div class="form-group">
      <label for="name">Bio</label>
      <input type="text" class="form-control" id="bio" required [(ngModel)]="user.bio" name="bio">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
