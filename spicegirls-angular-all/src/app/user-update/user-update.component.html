


<div class="form-container">
<h2>{{user.firstName}} {{user.lastName}}</h2>


<div style="width: 400px;">
  <form name="update-first-name" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" 
      class="form-control" 
      id="firstName" 
      required [(ngModel)]="user.firstName" 
      name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

  
    <div class="form-group">
      <label for="name">Bio</label>
      <input type="text" class="form-control" id="bio" required [(ngModel)]="user.bio" name="bio">
    </div>


    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Profile Picture</label>
      <img class="profile-icon" [src]="user.profilePicture">
      <!-- <img src={{user.profilePicture}} alt="user.profilePicture"> -->
      <!-- <input type="file" class="form-control" id="profile-picture" required [(ngModel)]="user.profilePicture" name="profile-picture">  -->
  <input type="file" (change)="onFileSelected($event)" class="form-control" id="profile-picture" required [(ngModel)]="user.profilePicture" name="profile-picture" accept="image/jpeg, image/png">
    </div>
  <button type="submit" class="btn">Submit</button>
</form>
</div>

</div>
